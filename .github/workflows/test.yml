name: Test Project
on: push
jobs:
    react-test:
        runs-on: ubuntu-latest
        steps:
          - name: Get code
            uses: actions/checkout@v4
          - name: Install Node Js
            uses: actions/setup-node@v3
            with:
                node-version: 18
          - name: Install dependencies
            run: npm ci 
          - name: Run Test
            run: npm test
    deploy:
        needs: react-test
        runs-on: ubuntu-latest
        steps:
          - name: Get code
            uses: actions/checkout@v4
          - name: Install Node Js
            uses: actions/setup-node@v3
            with:
                node-version: 18
          - name: Install dependencies
            run: npm ci 
          - name: Build project
            run: npm run build
          - name: Deploy
            run: echo "Deploying"

                

